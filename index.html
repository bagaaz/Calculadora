<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>

    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/calculator_display.css">
    <link rel="stylesheet" href="css/calculator_keys.css">
  </head>

  <body>
    <main class="calculator">
      <section class="calculator__display">
        <p class="calculator__display_previous" data-previous-operand></p>
        <p class="calculator__display_current" data-current-operand></p>
      </section>
      <section class="calculator__keys">
        <div class="keys_white">
          <button class="calculator__keys_white shodow_style keys_double" data-all-clear>AC</button>
          <button class="calculator__keys_white shodow_style" data-delete>DEL</button>
          <button class="calculator__keys_white shodow_style" data-number>1</button>
          <button class="calculator__keys_white shodow_style" data-number>2</button>
          <button class="calculator__keys_white shodow_style" data-number>3</button>
          <button class="calculator__keys_white shodow_style" data-number>4</button>
          <button class="calculator__keys_white shodow_style" data-number>5</button>
          <button class="calculator__keys_white shodow_style" data-number>6</button>
          <button class="calculator__keys_white shodow_style" data-number>7</button>
          <button class="calculator__keys_white shodow_style" data-number>8</button>
          <button class="calculator__keys_white shodow_style" data-number>9</button>
          <button class="calculator__keys_white shodow_style keys_double zero" data-number>0</button>
          <button class="calculator__keys_white shodow_style" data-number>.</button>
        </div>
        <div class="keys_dark">
          <button class="calculator__keys_dark shodow_style" data-operetor>&divide;</button>
          <button class="calculator__keys_dark shodow_style" data-operetor>&lowast;</button>
          <button class="calculator__keys_dark shodow_style" data-operetor>+</button>
          <button class="calculator__keys_dark shodow_style" data-operetor>-</button>
          <button class="calculator__keys_dark shodow_style equal" data-equal>=</button>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
